name: SonarQube Quality Check
on:
  push:
    branches:
      - main # the name of your main branch
jobs:
  sonar:
    if: github.actor == 'giorgio-hash'
    name: SonarQube Build and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./code/beemediate/beemediate
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: giorgio-hash_Beemediate
          SONAR_ORGANIZATION: giorgio-hash
        run: mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.2.0.4988:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=giorgio-hash -Dsonar.projectKey=giorgio-hash_Beemediate
