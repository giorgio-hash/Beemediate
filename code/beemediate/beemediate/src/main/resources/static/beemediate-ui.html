<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Beemediate UI</title>

    <link rel="icon" href="./images/logo.png" type="image/png">

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #dcefff 0%, #bfe1ff 100%);
            min-height: 100vh;
            padding-top: 32px;
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            background: white;
        }

        .header-card {
            backdrop-filter: blur(6px);
            background-color: rgba(255,255,255,0.6);
        }

        #response {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
            max-height: 360px;
            overflow: auto;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.15);
        }

        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
        .status-warn { background: #ffc107; }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .brand-logo { width: 48px; height: 48px; }
            .header-title { font-size: 1.25rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card header-card mb-4 p-3 shadow-sm">
        <div class="d-flex align-items-center gap-3">
            <img class="brand-logo" src="./images/logo.png" alt="Beemediate logo">
            <div class="flex-grow-1">
                <h1 class="h4 mb-0 header-title">Beemediate UI</h1>
                <small class="text-muted">Strumenti di gestione e monitoraggio</small>
            </div>
            <div class="text-end">
                <div id="status" class="fw-medium">
                    <span class="status-dot status-warn"></span>
                    <span id="status-text">Verifica stato backend...</span>
                </div>
                <div class="small text-muted mt-2">check automatico ogni 5 secondi</div>
            </div>
        </div>
    </div>

    <div class="row gy-3">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Operazioni</h5>
                    <p class="card-text text-muted">Azioni rapide per gestire ordini e conferme.</p>
                    <div class="d-grid gap-2">
                        <button id="ordersBtn" class="btn btn-primary" onclick="callEndpoint('/manage/orders')">
                            <i class="bi bi-box-seam"></i> Carica ordini
                        </button>
                        <button id="confBtn" class="btn btn-outline-primary" onclick="callEndpoint('/manage/confirmations')">
                            <i class="bi bi-check2-square"></i> Verifica conferme
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Risposta</h5>
                    <p class="card-text text-muted">Visualizza qui l'esito dell'operazione.</p>

                    <div id="response" class="border rounded p-3 bg-white">
                        Risposta dal server...
                    </div>

                    <div class="mt-3 d-flex justify-content-between">
                        <div class="text-muted small align-self-center" id="lastUpdated">Ultimo aggiornamento: --</div>
                        <div>
                            <!-- Pulsanti "Pulisci" e "Scarica" rimossi come richiesto -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap icons (optional for nicer buttons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<!-- Bootstrap JS bundle (Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const statusEl = document.getElementById('status-text');
    const statusDotEl = document.querySelector('.status-dot');
    const responseEl = document.getElementById('response');
    const backendUrl = 'http://localhost:8888';

    // Funzione per aggiornare UI stato
    function setStatus(state, text) {
        statusEl.textContent = text;
        statusDotEl.classList.remove('status-online', 'status-offline', 'status-warn');
        if (state === 'online') statusDotEl.classList.add('status-online');
        else if (state === 'offline') statusDotEl.classList.add('status-offline');
        else statusDotEl.classList.add('status-warn');
    }

    // Funzione per controllare se il backend è attivo
    async function checkBackend() {
        try {
            const res = await fetch(`${backendUrl}/manage/healthcheck`);
            if (res.ok) {
                setStatus('online', 'Backend attiva');
                return true;
            } else {
                setStatus('warn', `errore: ${res.status}`);
                return false;
            }
        } catch (e) {
            setStatus('offline', 'Backend non raggiungibile');
            return false;
        }
    }

    // Polling automatico ogni 5 secondi
    setInterval(checkBackend, 5000);
    checkBackend(); // Controllo immediato all'apertura

    // Chiamata a /manage/orders o /manage/confirmations
    async function callEndpoint(endpoint) {
        const online = await checkBackend();
        if (!online) {
            responseEl.textContent = 'Impossibile contattare Beemediate. La richiesta non è stata inviata.';
            return;
        }

        // Disabilita i bottoni mentre la chiamata è in corso
        const ordersBtn = document.getElementById('ordersBtn');
        const confBtn = document.getElementById('confBtn');
        ordersBtn.disabled = true;
        confBtn.disabled = true;

        try {
            const res = await fetch(`${backendUrl}${endpoint}`);
            const text = await res.text();

            // Gestione specifica dell'errore 500 solo per /manage/orders
            if (res.status === 500 && endpoint === '/manage/orders') {
                responseEl.textContent = "C'è stato un problema durante la procedura. Controlla la connessione ai servizi remoti e riprova.";
            } else {
                responseEl.textContent = `Risposta da ${endpoint}:\n\n${text}`;
            }
        } catch (e) {
            responseEl.textContent = `Errore durante la chiamata a ${endpoint}\n\n${e}`;
        } finally {
            ordersBtn.disabled = false;
            confBtn.disabled = false;
            document.getElementById('lastUpdated').textContent = 'Ultimo aggiornamento: ' + new Date().toLocaleString();
        }
    }
</script>

</body>
</html>
